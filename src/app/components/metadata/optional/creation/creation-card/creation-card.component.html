<div>
    <div *ngFor="let creation of entity.creation; let i = index" class="card-wrapper">
        @for (key of objectKeys(creation); track $index) {
        <div *ngIf="creation[key]" class="card">
            <span><span class="title">{{ key | titlecase }}:</span> {{ creation[key] }}</span>
            <div class="actions">
                <button
                  mat-icon-button
                  color="warn"
                  (click)="onRemove('creation', i, key)"
                  >
                  <mat-icon>close</mat-icon>
                </button>
              </div>
        </div>
    }
    </div>
</div>
