<div>
    <mat-form-field>
    <mat-label>{{ 'Description' | translate }}</mat-label>
    <input
        matInput
        type="text"
        name="description"
        placeholder="{{ 'Enter a description' | translate }}"
        [formControl]="descriptionControl"
        />
    </mat-form-field>
    <mat-form-field>
        <mat-label>{{ 'Url' | translate }}</mat-label>
        <input
        matInput
        type="text"
        name="url"
        placeholder="{{ 'Enter an url' | translate }}"
        [formControl]="urlControl"
        />
    </mat-form-field>
</div>
<div class="meta-button">
    <button
      mat-flat-button
      color="primary"
      [disabled]="!isBiblioDataValid"
      (click)="addNewBiblioData()"
      >
      Add
    </button>
</div>
