@if (videoPreview(); as videoPreviewUrl) {
  <video
    #videoEl
    [src]="videoPreviewUrl"
    loop
    preload
    style="width: 100%; object-fit: cover"
    (mousemove)="updateVideoPreview(videoEl, $event)"
    (mouseleave)="resetVideoPreview(videoEl)"
  ></video>
} @else {
  <img
    [src]="imageSource()"
    [alt]="element().name"
    matTooltip="{{ 'Click to view object' | translate }}"
    [matTooltipShowDelay]="1000"
    appAnimatedImage
  />
}
