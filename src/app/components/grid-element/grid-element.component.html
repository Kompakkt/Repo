@if (element(); as element) {
  <!-- Default behaviour: Navigate to element when clicked -->
  @if (element | isEntity) {
    <app-entity-media-container [element]="element" [link]="!disableNavigationOnClick()" />
    <app-titel-container
      [name]="element.name"
      [icon]="'location_on'"
      [count]="annotationCount()"
      [private]="isPrivate()"
      [iconStyle]="'filled'"
    />
  }
  @if (element | isCompilation) {
    <app-collection-media-container [element]="element" [link]="!disableNavigationOnClick()" />
    <app-titel-container
      [name]="element.name"
      [icon]="'deployed_code'"
      [count]="entitiesCount()"
      [private]="isPrivate()"
      [iconStyle]="'filled'"
    />
  }
  @if (element | isGroup) {
    <app-group-media-container [element]="element" />
    <app-titel-container
      [name]="element.name"
      [icon]="'person'"
      [count]="groupMembersCount()"
      [private]="isPrivate()"
      [iconStyle]="'outlined'"
    />
  }

  @if (isPrivate()) {
    <div class="private-overlay">
      <span>Private</span>
      <mat-icon class="material-symbols-filled">public_off</mat-icon>
    </div>
  }

  <!-- Optional behaviour: Ignore clicks on element (e.g. on profile page) -->
}
