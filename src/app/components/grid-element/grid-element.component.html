@if (element(); as element) {
  <!-- Default behaviour: Navigate to element when clicked -->
  @if (element | isEntity) {
    <app-entity-media-container [element]="element" [link]="!disableNavigationOnClick()" />
    <app-title-container
      [element]="element"
      [icon]="'location_on'"
      [count]="annotationCount()"
      iconStyle="filled"
    />
  }
  @if (element | isCompilation) {
    <app-collection-media-container
      [element]="element"
      [link]="!disableNavigationOnClick()"
      matTooltip="{{ 'Click to view collection' | translate }}"
      [matTooltipShowDelay]="1000"
    />
    <app-title-container
      [element]="element"
      [icon]="'deployed_code'"
      [count]="entitiesCount()"
      iconStyle="filled"
    />
  }
  @if (element | isGroup) {
    <app-group-media-container [element]="element" />
    <app-title-container
      [element]="element"
      [icon]="'person'"
      [count]="groupMembersCount()"
      iconStyle="outlined"
    />
  }

  @if (isPrivate()) {
    <div class="private-overlay">
      <span>Private</span>
      <mat-icon class="material-symbols-filled">public_off</mat-icon>
    </div>
  }
}

<ng-content />
