@if (element() | isGroup) {
  @for (member of allGroupMembers(); track member._id) {
    <div class="avatar" role="img">
      <img
        class="avatar"
        [src]="
          member.profile && member.profile.imageUrl
            ? (member.profile.imageUrl | getServerUrl)
            : 'assets/kompakkt-logo-cube.png'
        "
        alt="Kompakkt Logo"
      />
    </div>
  }
}
