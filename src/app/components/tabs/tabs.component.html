<div class="top-bar">
  <div class="tab-selection">
    @for (tab of tabs(); track tab.label) {
      <div (click)="select(tab)" [class.selected]="tab.selected()">
        <span>{{ tab.label | translate }}</span>
      </div>
    }
  </div>
  <ng-content select="aside" />
</div>
<div class="tab-content">
  <ng-content />
</div>
