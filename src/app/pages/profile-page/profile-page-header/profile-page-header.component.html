<header class="profile-header"> 
  <div id="profile-page-header-image" class="profile-header-image">
    <img
      src="/assets/kompakkt-logo.png"
      alt="{{ userData.fullname && 'Profile picture of ' + userData.fullname }}"
    />
  </div>

  <div class="profile-data">
  <div class="profile-header-row">
    <h1>{{ userData.fullname }}</h1>
    <button mat-flat-button color="primary" class="edit-btn" (click)="openEditDialog()">
      {{ 'Edit' | translate }}
    </button>
  </div>

  <p id="mail" style="cursor: pointer;">
    <span
      matTooltipClass="tooltip"
      matTooltipPosition="after"po
    >
      {{ userData.mail }}  
      
    </span>
  </p>
  <p>
    <span
      matTooltip="{{ roleTooltip }}"
      matTooltipClass="tooltip"
      matTooltipPosition="after"
    >
      {{ userData.role }}
    </span>
  </p>
</div>
</header>
