<ng-container *ngIf="!entity">
  <h3>No entity passed</h3>
</ng-container>

<div *ngIf="entity">
  <h3>Entity owners</h3>
  <p>Note: People listed here will have <b>the same</b> rights of this entity as you, including editing metadata, changing visibility <i>and</i> deleting the entity.</p>

  <mat-form-field>
    <input matInput placeholder="Search for a user" [matAutocomplete]="userAuto">
  </mat-form-field>
  <mat-autocomplete #userAuto="matAutocomplete" (optionSelected)="userSelected($event)">
    <mat-option *ngFor="let account of allAccounts" [value]="account">
      {{ account.fullname }} - {{ account.username }}
    </mat-option>
  </mat-autocomplete>

  <mat-list>
    <mat-list-item *ngFor="let owner of entityOwners">
      <span>{{ owner.fullname }} - {{ owner.username }}</span>
      <button mat-icon-button *ngIf="userData && owner._id !== userData._id" (click)="removeUser(owner)"><mat-icon>delete</mat-icon></button>
    </mat-list-item>
  </mat-list>

</div>
