<h2>Edit Profile Page</h2>

<div class="profile-image-section">
  <img
    src="/assets/kompakkt-logo.png"
    alt="Profile picture"
    class="profile-image"
  />
  <button mat-flat-button color="primary" type="button" class="profile-image-btn">
    Change Profile Picture
  </button>
</div>

<form [formGroup]="form" (ngSubmit)="save()">
  <div class="form-fields">
    <div class="form-row">
      <label>Profile Name*</label>
      <input matInput formControlName="fullname" placeholder="Enter your name" required />
    </div>
    <div class="form-row">
      <label>E-Mail</label>
      <input matInput formControlName="mail" placeholder="Enter your email address" />
    </div>
    <div class="form-row form-row-textarea">
      <label>Description</label>
      <textarea
        matInput
        formControlName="description"
        rows="4"
        placeholder="Add a short description"
      ></textarea>
    </div>
  </div>

  <div class="form-actions">
    <button mat-button type="button" (click)="close()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Save Changes</button>
  </div>
</form>
